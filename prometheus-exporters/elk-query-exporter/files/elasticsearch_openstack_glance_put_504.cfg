[query_elasticsearch_openstack_glance_put_504]
# The DEFAULT settings can be overridden.
QueryIntervalSecs = 58
QueryTimeoutSecs = 10
QueryIndices = logstash-*
QueryJson = {
    "query": {
      "bool": {
        "must": [
        {
          "multi_match" : {
            "query":      "PUT /v2/images/",
            "type":       "phrase",
            "lenient": true
          }
        },
        {
          "multi_match" : {
            "query":      "504",
            "type":       "best_fields",
            "lenient": true
          }
        }
        ],
        "filter": [
          { "range": { "@timestamp": { "gte": "now-1m" }}}
        ]
      }
    },
    "aggs": {
      "code": { "terms": { "field": "kubernetes.labels.app.keyword" }}
    }
  }

