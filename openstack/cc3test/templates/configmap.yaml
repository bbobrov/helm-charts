apiVersion: v1
kind: ConfigMap
metadata:
  name: cc3test-config
  namespace: {{ .Values.cc3test.namespace }}
data:
  config.yaml: |
    global:
      region: {{ .Values.global.region }}
      availability_zones:
{{ toYaml .Values.global.availability_zones | indent 8 }}
      netapp:
        filers:
{{ toYaml .Values.global.netapp.filers | indent 10 }}
    cc3test:
{{ toYaml .Values.cc3test | indent 6 }}